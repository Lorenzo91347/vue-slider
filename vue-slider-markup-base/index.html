<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Slider</title>
    <link rel="stylesheet" href="./css/style.css" />
</head>

<body>

    <div id="app" v-cloak>

        <div class="container">
            <div class="slider-wrapper" tabindex="0">
                <div class="item">
                    <img :src="content.image[0]" :class="imgClass" alt="Spiderman"></img>
                    <div class="text">
                        <h3>{{ content.title[0]}}</h3>
                        <p>{{content.text[0]}}</p>
                    </div>
                </div>

                <div class="thumbs">
                    <div class="thumb"><img v-for="image in content.image" :src="image" alt="">
                    </div>

                    <div class="prev"></div>
                    <div class="next"></div>
                </div>

            </div>
        </div>

    </div>

    <script src='https://unpkg.com/vue@3/dist/vue.global.js'></script>
    <script src="./js/script.js"></script>
</body>

</html>
